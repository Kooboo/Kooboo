<div id="app">
  <div class="page-header">
    <h1 class="title">Mine</h1>
  </div>
  <kb-breadcrumb :breads="breads"></kb-breadcrumb>
  <div class="row">
    <div class="col-md-4 block-dashboard-stat">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Account</h4>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <div class="item">
                <div class="number">{{username}}</div>
                <small class="text-muted">{{Kooboo.text.common.user}}</small>
              </div>
            </div>
            <div class="col-md-4">
              <div class="item">
                <div class="number">
                  <a @click.stop="onVerifyUser"  :class="isUserVerified? 'green':'gray'" class="label label-sm">
                    {{isUserVerified ? Kooboo.text.common.yes:Kooboo.text.common.no}}
                  </a>
                </div>
                <small class="text-muted">Verified</small>
              </div>
            </div>
            <div class="col-md-4">
              <div class="item">
                <div class="number">
                  <a style="cursor: pointer;" @click.stop="onChangeDC">{{currentDataCenter}}</a>
                </div>
                <small class="text-muted">Data center</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
