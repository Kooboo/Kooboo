<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kooboo</title>
  </head>
  <body>
    <div id="app">
      <k-page >
        <k-data init-get="http://kcomponent.localkooboo.com/user" id="user_list">
          <k-data-query name="username" id="query_username"></k-data-query>
        </k-data>

        <k-data
          post="http://kcomponent.localkooboo.com/user_create"
          id="add_user"
        >
          <k-data-item name="username" label="用户名">test1</k-data-item>
          <k-data-item name="age" label="年龄" type="number">20</k-data-item>
          <k-data-item name="password" label="密码"></k-data-item>
          <k-data-item name="realName" label="真实姓名" type="object">
            <k-data-item name="lastName" label="姓"></k-data-item>
            <k-data-item name="firstName" label="名字"></k-data-item>
          </k-data-item>
          <k-data-item name="summary" type="textarea" label="简介"></k-data-item>
        </k-data>

        <k-data
          post="http://kcomponent.localkooboo.com/user_edit"
          id="edit_user"
        >
          <k-data-item name="_id" hidden></k-data-item>
          <k-data-item name="username"></k-data-item>
          <k-data-item name="age" type="number"></k-data-item>
          <k-data-item name="password"> </k-data-item>
        </k-data>

        <k-data
          post="http://kcomponent.localkooboo.com/user_delete"
          id="remove_user"
        >
          <k-data-query name="_id"></k-data-query>
        </k-data>

        <k-text size="large">User management</k-text>
        <k-inline>
          <k-input placeholder="keyword" data="query_username"></k-input>
          <k-button get="user_list" >Search</k-button>
        </k-inline>

        <k-table
          data="user_list"
          remove="remove_user"
          edit="edit_user"
          create="add_user"
          border
        ></k-table>
      </k-page>
    </div>
    <script type="module" src="/src/k-components/index.ts"></script>
  </body>
</html>
