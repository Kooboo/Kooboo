    <p style="font-size: 18px; color: #666666" id="message"></p>
    <script>
      const messages = {
        en: "This site is not available in your country.",
        "zh-CN": "您所在的国家/地区无法访问该网站。",
      };

      var lang = getLang();
      document.getElementById("message").innerText = messages[lang];

      function getLang() {
        if (window.navigator && window.navigator.language) {
          const lang = window.navigator.language;
          if (Object.keys(messages).find((f) => f == lang)) {
            return lang;
          }
        }

        return "en";
      }
